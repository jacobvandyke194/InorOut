<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating In!</title>
    <link rel="stylesheet" href="./eatingIn.css">
</head>
<body>
    <div class = "container">
        <div class = "meal">
            <div class = "search">
                <h1 class = "header">Search Meals With At Home Ingredients!</h1>
<!-- Search bar for different recipes corresponding to ingredient input -->
                <div class = "mealBox">
                    <input type = "text" class = "searchBar" placeholder="What ingredients do you have at home?" id = "searchInput">
                    <button type = "submit" class="searchButton" id="Button">
                        <i class = "search">Recipes!</i>
                    </button>
                </div>
            </div>
<!-- Different Meal Tabs -->
            <div class = "Result">
                <h2 class = "header">Recipes:</h2>
                <div id = "recipes">
                    <div class = "mealItem">
                        <div class = "mealImage">
                          <img src="./eatingoutAssets/spaghetti.jpg" alt = "spaghetti">  
                        </div>
                        <div class = "nameMeal">
                            <h4>Spaghetti:</h4>
                            <a href = "#" class = "recipeButton">Recipe</a>
                        </div>
                    </div>
                    <div class = "mealItem">
                        <div class = "mealImage">
                          <img src="./eatingoutAssets/grilledChicken.png" alt = "grilled chicken">  
                        </div>
                        <div class = "nameMeal">
                            <h4>Grilled Chicken:</h4>
                            <a href = "#" class = "recipeButton">Recipe</a>
                        </div>
                    </div>
                    <div class = "mealItem">
                        <div class = "mealImage">
                          <img src="./eatingoutAssets/fruit-salad-2.jpg" alt = "Fruit Salad">  
                        </div>
                        <div class = "nameMeal">
                            <h4>Fruit Salad:</h4>
                            <a href = "#" class = "recipeButton">Recipe</a>
                        </div>
                    </div>
                    <div class = "mealItem">
                        <div class = "mealImage">
                          <img src="./eatingoutAssets/bananaBread.jpg" alt = "banana bread">  
                        </div>
                        <div class = "nameMeal">
                            <h4>Banana Bread:</h4>
                            <a href = "#" class = "recipeButton">Recipe</a>
                        </div>
                    </div>
                </div>


                <div class = "mealDescription">
                    <!-- button to close recipe menu  -->
                    <button type="button" class ="mealdescriptionButton" id="mealdescriptionButton">
                        <i class = "search"></i>Back
                    </button>

                    <div class="recipeContent">
                        <h3 class = "recipeHeader">*name of meal here*</h3>
                        <p class = "category">*category*</p>
                        <div class = "recipeDirections">
                            <h3>Directions:</h3>
                            <p>Placeholder</p>
                        </div>
                        <div class = "recipeImage">
                            <img src = "./eatingoutAssets/spaghetti.jpg" alt = "placeholder">
                        </div>
                        <div class = "linkedRecipe">
                            <a target ="_blank" href = "#">*Tutorial Video*</a>
                        </div>
            </div>
        </div>
    </div>    
    <script src="./eatingIn.js"></script>
</body>
</html>
