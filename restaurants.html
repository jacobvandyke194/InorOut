<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InorOut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <p class="title is-white-ter">
                InorOut
            </p>
            <p class="subtitle is-white-ter">
                What's for Dinner?
            </p>
        </div>
    </section>

    <div class="tile is-ancestor is-fullheight">
        <div class="tile is-8 is-parent">
            <div class="tile is-child notification is-grey-dark box">
                <p class="title">Map</p>
                <div id="map" class="image is-4by3">
                    <!-- <img src="https://bulma.io/images/placeholders/640x480.png"> -->
                </div>
            </div>
        </div>
        <div class="tile is-parent">
            <div class="tile is-child notification is-grey-dark box">
                <p class="title">Results</p>
                <ul id="places"></ul>

                <button id="more" class="button is-info">Load more results</button>

            </div>
        </div>
    </div>


    </section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Let's find a restaurant!</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Keyword</label>
                    <div class="control">
                        <input id = "keyword" class="input" type="text" placeholder="e.g. Burgers">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Zip Code</label>
                    <div class="control">
                        <input id = "zip" class="input" type="text" placeholder="e.g. 80219">
                        <h3 id="lat"></h3>
                        <h3 id="lng"></h3>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Distance</label>
                    <div class="control">
                        <div class="select">
                            <select id="radius">
                                <option value="">Select distance</option>
                                <option value="1500">1 mi</option>
                                <option value="3000">2 mi</option>
                                <option value="7500">5 mi</option>
                                <option value="15000">10 mi</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="checkbox" type="checkbox">
                            Only find restaurants open now?</a>
                        </label>
                    </div>
                </div>


            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="formHandler();getResults()">Submit</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>



</body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./restaurants.js"></script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI3NxF4qGonUrluR6Ui1jFSRvMoILAy8s&libraries=places&callback=initMap">
</script>


</html>
